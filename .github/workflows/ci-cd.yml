name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Images
        run: |
          docker build -t your-dockerhub-username/user-service:latest ./microservices/user-service
          docker push your-dockerhub-username/user-service:latest
          # Repeat for order & payment

      - name: Deploy to Kubernetes
        uses: azure/k8s-deploy@v5
        with:
          manifests: |
            k8s/deployments/*
            k8s/services/*
          kubeconfig: ${{ secrets.KUBECONFIG }}
